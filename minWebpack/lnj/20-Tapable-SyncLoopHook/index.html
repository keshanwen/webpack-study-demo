1.什么是SyncLoopHook同步串行钩子
SyncLoopHook关心订阅函数(事件处理函数)的返回值，在收到消息(触发事件)之后，
会按照订阅的先后顺序执行所有的事件处理函数
并且如果订阅函数的返回值不是undefined就会一直执行当前订阅函数

const {
    SyncHook,
    SyncBailHook,
    SyncWaterfallHook,
    SyncLoopHook,
    AsyncParallelHook,
    AsyncParallelBailHook,
    AsyncSeriesHook,
    AsyncSeriesBailHook,
    AsyncSeriesWaterfallHook
 } = require("tapable");
